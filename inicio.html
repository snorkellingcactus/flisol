<html>
	<head>
		<title>Flisol La Plata - Inicio</title>
		<link rel="stylesheet" type="text/css" href="./reinicia.css" />
		<link rel="stylesheet" type="text/css" href="./contenido.css" />
		<link rel="stylesheet" type="text/css" href="./inicio.css" />
		<script type="text/javascript" src="./js/rec.js"></script>
		<script type="text/javascript" src="./js/mat.js"></script>
		<script type="text/javascript" src="./js/Trans.js"></script>
		<script type="text/javascript" src="./js/TranClk.js"></script>
		<script type="text/javascript" src="./js/CSS.js"></script>
		<script type="text/javascript" src="./js/refNum.js"></script>
		<script type="text/javascript" src="./inicio.js"></script>
	</head>
	<body>

	<script type="text/javascript">
	nada=function(){};
	FX=new Trans("CSS","refNum");
	FX.detona
	(
		[
		"CSS refNum",
			[
				["opacity:1","zIndex:2"],
				[0,1],
				[30,1],
				[nada],
				[document.createElement("div")]
			],
			[
				["opacity:0","zIndex:1"],
				[1,2],
				[30,1],
				[nada],
				[document.createElement("div")]
			],
			[
				["opacity:0","zIndex:1"],
				[1,2],
				[30,1],
				[nada],
				[document.createElement("div")]
			],
			[
				["opacity:0","zIndex:1"],
				[1,2],
				[30,1],
				[nada],
				[document.createElement("div")]
			],
			[
				["opacity:0","zIndex:1"],
				[1,2],
				[30,1],
				[nada],
				[document.createElement("div")]
			],
			[
				["opacity:0","zIndex:1"],
				[1,2],
				[30,1],
				[nada],
				[document.createElement("div")]
			],
		" CSS refNum",
		]
	);
	
	slideThis=new Desp
	(
		[
			"./img/slide0.png",
			"./img/slide1.png",
			"./img/slide2.png",
			"./img/slide3.png",
			"./img/slide4.png",
			"./img/slide5.png"
		],
		[
			"./img/slide0.png",
			"./img/slide1.png",
			"./img/slide2.png",
			"./img/slide3.png",
			"./img/slide4.png",
			"./img/slide5.png"
		],
		[
			"Título 1",
			"Título 2",
			"Título 3",
			"Título 4",
			"Título 5",
			"Título 6",
		],
		[
			"<p>Descripción 1.</p>",
			"<p>Descripción 2.</p>",
			"<p>Descripción 3.</p>",
			"<p>Descripción 4.</p>",
			"<p>Descripción 5.</p>",
			"<p>Descripción 6.</p>",
		],
		[
			"Alt1",
			"Alt2",
			"Alt3",
			"Alt4",
			"Alt5",
			"Alt6",
		],
		[
			FX.mod.refNum.selB(0),
			FX.mod.refNum.selB(1),
			FX.mod.refNum.selB(2),
			FX.mod.refNum.selB(3),FX.mod.refNum.selB(4),
			FX.mod.refNum.selB(5)
		]
	);
	slideThis.inicializa();
	for(var j=1;j<slideThis.img.length;j++)
	{
		slideThis.img[j].style.opacity="0";
	}
	
	slideThis.detona();
	document.body.appendChild(slideThis.cont);
	</script>
	
	</body>
</html>
